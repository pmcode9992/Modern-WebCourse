  <body>
    <header>

        <img
          src="assets/unilogo.png"
          alt="University Logo"

        />

    <main>
      <form action="regdets.html" method="get">
      <label for="sname">Name</label>
      <input type="text" name="sname" required /><br />
      <label for="email">Email</label>
      <input type="email" name="email" required /><br />
      <label for="phone">Phone</label>
      <input type="tel" pattern="[0-9]{10}" required name="phone" /><br />
      <label for="Department">Department</label>
      <select name="Department" id="Department">
        <option value="CSE">CSE</option>
        <option value="Mech">Mech</option>
        <option value="ECE">ECE</option>
        <option value="Chem">Chem</option></select
      ><br />
      <label for="ptype">Type of Participant</label><br />
      <input type="radio" name="ptype" id="student" value="Student" required /> Student <br />
      <input type="radio" name="ptype" id="student" value="Faculty" required /> Faculty <br />

      <input type="checkbox" name="agree" id="yes" required value="yes"/><label
        for="agree"
      >
        I agree to the terms and conditions</label
      >
      <br />

     <input type="submit" value="submit" />
    </form>
    </main>
  </body>
